<!DOCTYPE html>
<html>
   <head>
      <title>reset password</title>
      <style>
        body{
          font-family:sans-serif;
          color:#000000;
        }
        
        h1{
          background-color: #7456AE;
          margin: 2% 10%;
          align-items: center;
          padding: 0% 20%;
          color:white;
        }

        .w-form{
          background-color: #7456AE;
          margin: 2% 10%;
          justify-content: center;
          padding: 0% 20%;
        }
      </style>
   </head>
   <body class="body">
       <script>
           var HttpClient = function() {
                this.get = function(aUrl, aCallback) {
                    var anHttpRequest = new XMLHttpRequest();
                    anHttpRequest.onreadystatechange = function() { 
                if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                aCallback(anHttpRequest.responseText);
                }

        anHttpRequest.open( "GET", aUrl, true );            
        anHttpRequest.send( null );
    }
}
var client = new HttpClient();
buttonClicked = () =>{
  var token = window.location.href + "/"
  token = token.split("/")
    if (document.getElementById("new").value ===  document.getElementById("new2").value){
        client.get('/api/resetpass/'+token[token.length-2]+'/' + document.getElementById("new").value +'/', function(response) {
            document.querySelector('html').innerHTML = "<strong>"+response+"</strong>"
});
    }else{
        alert("Please make sure the passwords match")
    }
    
}

       </script>
      <h1>Reset Password</h1>
      <div class="w-form">
        
             <input type="password" class="text-field w-input" maxlength="256" name="newpassword" data-name="newpassword" placeholder="Enter New Password" id="new" required="" data-form-type="password"><br/>
             <input type="password" class="text-field-2 w-input" maxlength="256" name="newpassword2" data-name="newpassword"2 placeholder="Confirm New Password" id="new2" required="" data-form-type="password"><br/>
             <button onclick="buttonClicked()">Submit</button>

      </div>
      <a id="x"></a>
   </body>
</html>
